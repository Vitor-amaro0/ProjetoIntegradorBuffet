    <script>

        const precoCoxinha = 50;

        let total = 0;

        let contador = 0;

        function aumentar(){
            if(contador < 10){

                contador++;
                total = contador * precoCoxinha;
                console.log(contador);
                document.getElementById("quant.").innerHTML = contador;
                document.getElementById("preco").innerHTML = total;
            }
            
        }

        function diminuir(){
            if(contador > 0){

                contador--;
                total = contador * precoCoxinha;
                console.log(contador);
                document.getElementById("quant.").innerHTML = contador;
                document.getElementById("preco").innerHTML = total;
            }

                
        }

        function maisCadeiras(){

        }
