<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>

    <link rel="stylesheet"  href="./Css/agendamento.css"/>
</head>
<body>
        <!-- Alexia -->
        
        <!-- Essa é a tela de agendamento dos eventos -->


        <!-- Aqui vai mostrar os agendamentos já feitos no dia -->
        
       
        <h1 class="cor-principal centralizar" ><i class="fa-regular fa-calendar-days" style="color: #F5F5F5; margin-right: 15px;"></i>Agendamentos</h1>


          <!--Parte não possuindo agendamento-->

         
        <div>  
        Não possui agendamento para esse dia
        </br>
    
        ou 
    
        </br>
        Não possui agendamento para esse horario
        </br>
        </br>
        </br>

        <!--Parte possuindo agendamento-->

        Possui agendamento disponível para esse dia
        </br>

        ou 
    
        </br>
        Possui agendamento disponível para esse horário
        
        </div>

        <!-- A parte de agendamentos irá ser colocada ao lado da de Local e Horário -->

        <hr/>
        
       

        <p class="Submenus cor-principal"><i class="fa-solid fa-location-dot" style="color:#F5F5F5"></i><i class="fa-regular fa-clock" style="color:#F5F5F5; margin-right: 15px;"></i>Local e Horário</p>

        <!-- Aqui o cliente irá colocar o endereço do evento -->

        <form onsubmit="enviaFormulario(event)"> 

        <div>

        <input placeholder="Rua" class="input-text novo" required  name="rua"/> 
        
        <br/>
        <br/>

        <input type="number" placeholder="Número"class="input-short"required name="numero"/> 

        <br/>
        <br/>

        <input placeholder="Bairro" class="input-text" required name="bairro"/> 
        
        <br/>
        <br/>
        
        <input placeholder="Cidade" class="input-text" required name="cidade"/>

        <!-- Vai ser adicionado no futuro o busca cep com os dados dos correios -->
       
        <!-- Aqui o cliente irá colocar a data do evento, horário e a duração do evento -->

        <p>Data do Evento: </p>
        
        <input type="date"required name="data"/>

        <br/>
        <br/>

        <p>Horário: </p>

        <input type="time"required name="horario"/>
        
        <br/>
        <br/>

        <p>Duração:</p>

        <input type="time"required name="duracao"/>

        

        <!-- Botões para voltar para a tela inicial ou salvar as informações de agendamento -->

        <br/>
        <br/>
        <br/>

        
       

        
            
            <button class="button-space">Voltar</button>
        
      

       

       

            <button>Próximo</button>

        

        </div>
        
 
        </form>

        <script src="./css awesome/font-awesome-v6.6.js"></script>

        <script>
          function enviaFormulario(e){

            e.preventDefault();

            const agendamento ={
              rua:"",
              numero:"",
              bairro:"",
              cidade:"",
              data:"",
              horario:"",
              duracao:"",
                
            };

            agendamento.rua=e.target.rua.value;
            agendamento.numero=e.target.numero.value;
            agendamento.bairro=e.target.bairro.value;
            agendamento.cidade=e.target.cidade.value;
            agendamento.data=e.target.data.value;
            agendamento.horario=e.target.horario.value;
            agendamento.duracao=e.target.duracao.value;

            console.log(agendamento.rua);
            console.log(agendamento.numero);
            console.log(agendamento.bairro);
            console.log(agendamento.cidade);
            console.log(agendamento.data);
            console.log(agendamento.horario);
            console.log(agendamento.duracao);
            }

          </script>
    
</body>
</html>
